    <div class="container border border-primary rounded">
        <form class="row g-3" class="formulario" >
            <div class="col-md-6">
            <label for="inputNombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="inputNombre">
            </div>
            <div class="col-md-6">
            <label for="inputApellido" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="inputApellido">
            </div>
            <div class="col-12">
            <label for="inputDireccion" class="form-label">Dirección</label>
            <input type="text" class="form-control" id="inputDireccion" placeholder="Calle, Número, Piso, Departamento">
            </div>
            <div class="col-md-6">
            <label for="inputComercio" class="form-label">Tipo Comercio</label>
            <input type="text" class="form-control" id="inputComercio">
            </div>
            <div class="col-md-4">
            <label for="inputLocalidad" class="form-label">Localidad</label>
            <select id="inputLocalidad" class="form-select">
                <option selected>Seleccione...</option>
                <option>General Rodriguez</option>
                <option>Chivilcoy</option>
                <option>Morón</option>
                <option>Haedo</option>
            </select>
            </div>
            <div class="col-md-2">
            <label for="inputCodigo" class="form-label">Codigo Postal</label>
            <input type="text" class="form-control" id="inputCodigo">
            </div>
            <div class="col-12">
            <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </form>
